<!DOCTYPE html>
<html lang="en" class="scroll-smooth" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Vision • Image Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/framer-motion@12.0.0/dist/framer-motion.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: { 'float': 'float 5.5s ease-in-out infinite' },
          keyframes: {
            float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } }
          }
        }
      }
    }
  </script>

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --glass: rgba(255, 255, 255, 0.09);
    }
    [data-theme="dark"] {
      --bg-gradient: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
      --glass: rgba(30, 30, 50, 0.62);
    }
    body {
      background: var(--bg-gradient);
      background-attachment: fixed;
      min-height: 100vh;
    }
    .glass {
      background: var(--glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
    }
    .btn-hover:hover { transform: translateY(-2px) scale(1.035); }
    .loader {
      border: 4px solid rgba(255,255,255,0.18);
      border-top: 4px solid #c084fc;
      border-radius: 50%;
      width: 32px; height: 32px;
      animation: spin 0.85s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="text-gray-100 antialiased">

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    const { motion, AnimatePresence } = Motion;

    const App = () => {
      const [mode, setMode] = useState("text");
      const [theme, setTheme] = useState(() => {
        return localStorage.getItem("theme") ||
               (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
      });
      const [previewSrc, setPreviewSrc] = useState("");
      const [result, setResult] = useState("");
      const [loading, setLoading] = useState(false);
      const [historyOpen, setHistoryOpen] = useState(false);
      const [history, setHistory] = useState([]);

      const formRef = useRef(null);

      useEffect(() => {
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);
      }, [theme]);

      const toggleTheme = () => setTheme(p => p === "light" ? "dark" : "light");

      const handleFileChange = (e) => {
        const file = e.target.files?.[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = ev => setPreviewSrc(ev.target.result);
        reader.readAsDataURL(file);
      };

      const clearPreview = () => {
        setPreviewSrc("");
        const input = document.querySelector('input[type="file"]');
        if (input) input.value = "";
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);
        setResult("");

        const formData = new FormData(e.target);

        try {
          const res = await fetch("/analyze", { method: "POST", body: formData });
          const data = await res.json();
          setResult(data.result || "No result received.");
        } catch (err) {
          setResult("Error: " + (err.message || "Network error"));
        } finally {
          setLoading(false);
        }
      };

      const handleKeyDown = (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          formRef.current.dispatchEvent(new Event("submit", { cancelable: true, bubbles: true }));
        }
      };

      const loadHistory = async () => {
        try {
          const res = await fetch("/history");
          const data = await res.json();
          setHistory(data);
        } catch {}
      };

      useEffect(() => {
        if (historyOpen) loadHistory();
      }, [historyOpen]);

      const deleteRecord = async (id) => {
        if (!confirm("Delete this record?")) return;
        await fetch(`/delete/${id}`, { method: "DELETE" });
        loadHistory();
      };

      // Keyboard shortcuts
      useEffect(() => {
        const isMac = /Mac|iPod|iPhone|iPad/.test(navigator.platform);
        const ctrlOrCmd = (e) => isMac ? e.metaKey : e.ctrlKey;

        const handler = (e) => {
          if (["INPUT", "TEXTAREA"].includes(e.target.tagName)) {
            if (e.key === "Enter" && ctrlOrCmd(e)) {
              e.preventDefault();
              formRef.current?.dispatchEvent(new Event("submit", { cancelable: true, bubbles: true }));
            }
            return;
          }

          if (ctrlOrCmd(e)) {
            switch (e.key.toLowerCase()) {
              case "t": setMode("text"); break;
              case "u": setMode("url"); break;
              case "p": setMode("upload"); break;
              case "h": setHistoryOpen(o => !o); break;
              default: return;
            }
            e.preventDefault();
          } else if (e.key === "Escape" && historyOpen) {
            setHistoryOpen(false);
            e.preventDefault();
          }
        };

        window.addEventListener("keydown", handler);
        return () => window.removeEventListener("keydown", handler);
      }, [historyOpen]);

      const isImageMode = mode === "url" || mode === "upload";
      const buttonText = isImageMode ? "Analyze Image" : "Analyze Prompt";

      return (
        <div className="relative z-10 min-h-screen flex flex-col items-center px-4 py-10 md:py-16">

          <motion.button
            whileHover={{ scale: 1.12, rotate: 15 }}
            whileTap={{ scale: 0.92 }}
            onClick={toggleTheme}
            className="fixed top-5 right-5 z-30 w-12 h-12 rounded-full glass flex items-center justify-center text-xl shadow-lg"
            aria-label="Toggle theme"
          >
            {theme === "light" ? <i className="fa-solid fa-moon"></i> : <i className="fa-solid fa-sun"></i>}
          </motion.button>

          <div className="fixed inset-0 pointer-events-none overflow-hidden z-0">
            <motion.div className="absolute -left-16 top-20 w-64 h-64 bg-purple-500/12 rounded-full blur-3xl"
              animate={{ y: [0, -10, 0], opacity: [0.4, 0.7, 0.4] }}
              transition={{ duration: 5.5, repeat: Infinity, ease: "easeInOut" }} />
            <motion.div className="absolute -right-20 bottom-20 w-80 h-80 bg-indigo-600/12 rounded-full blur-3xl"
              animate={{ y: [0, 12, 0], opacity: [0.4, 0.65, 0.4] }}
              transition={{ duration: 6.2, repeat: Infinity, ease: "easeInOut", delay: 2 }} />
          </div>

          <header className="text-center mb-12">
            <motion.h1
              initial={{ opacity: 0, y: -30 }}
              animate={{ opacity: 1, y: 0 }}
              transition={{ duration: 0.7 }}
              className="text-5xl md:text-7xl font-extrabold tracking-tight"
            >
              <span className="bg-clip-text text-transparent bg-gradient-to-r from-indigo-300 via-purple-300 to-pink-300">
                AI Vision
              </span>
            </motion.h1>
            <p className="mt-3 text-lg md:text-xl text-gray-300/90">Instant • Smart • Beautiful</p>
          </header>

          <motion.div
            initial={{ opacity: 0, scale: 0.96 }}
            animate={{ opacity: 1, scale: 1 }}
            transition={{ duration: 0.5 }}
            className="glass rounded-3xl p-6 md:p-10 w-full max-w-3xl shadow-2xl"
          >
            <div className="flex mb-8 border-b border-white/10 pb-4 gap-2">
              {["text", "url", "upload"].map(m => (
                <motion.button
                  key={m}
                  whileHover={{ scale: 1.04, y: -2 }}
                  whileTap={{ scale: 0.96 }}
                  onClick={() => { setMode(m); setResult(""); setPreviewSrc(""); }}
                  className={`flex-1 py-3 px-5 rounded-xl font-medium ${mode === m ? "bg-gradient-to-r from-indigo-600/50 to-purple-600/50 shadow-lg" : "hover:bg-white/10"}`}
                >
                  <i className={`fa-solid ${m === "text" ? "fa-keyboard" : m === "url" ? "fa-link" : "fa-cloud-arrow-up"} mr-2`}></i>
                  {m.charAt(0).toUpperCase() + m.slice(1)}
                </motion.button>
              ))}
            </div>

            <form ref={formRef} onSubmit={handleSubmit} className="space-y-6">
              <input type="hidden" name="mode" value={mode} />

              {mode === "text" && (
                <motion.textarea
                  initial={{ opacity: 0, y: 10 }}
                  animate={{ opacity: 1, y: 0 }}
                  name="prompt"
                  rows="5"
                  className="w-full p-5 rounded-2xl glass text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500/50 resize-none"
                  placeholder="Ask anything..."
                  required
                  onKeyDown={handleKeyDown}
                />
              )}

              <AnimatePresence mode="wait">
                {mode === "url" && (
                  <motion.div
                    key="url"
                    initial={{ opacity: 0, height: 0 }}
                    animate={{ opacity: 1, height: "auto" }}
                    exit={{ opacity: 0, height: 0 }}
                    transition={{ duration: 0.22 }}
                  >
                    <input
                      type="url"
                      name="image_url"
                      className="w-full p-5 rounded-2xl glass text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500/50"
                      placeholder="https://example.com/image.jpg"
                      required
                      onKeyDown={handleKeyDown}
                    />
                    <div className="grid grid-cols-2 sm:grid-cols-4 gap-3 mt-5">
                      {["describe", "caption", "objects", "explain"].map(t => (
                        <label key={t} className="cursor-pointer">
                          <input type="radio" name="prompt_type" value={t} className="peer hidden" defaultChecked={t === "describe"} />
                          <motion.div
                            whileHover={{ scale: 1.05 }}
                            whileTap={{ scale: 0.96 }}
                            className="glass py-3 px-4 rounded-xl text-center text-sm font-medium peer-checked:bg-purple-600/60 peer-checked:ring-2 peer-checked:ring-purple-400"
                          >
                            {t.charAt(0).toUpperCase() + t.slice(1)}
                          </motion.div>
                        </label>
                      ))}
                    </div>
                  </motion.div>
                )}

                {mode === "upload" && (
                  <motion.div
                    key="upload"
                    initial={{ opacity: 0, height: 0 }}
                    animate={{ opacity: 1, height: "auto" }}
                    exit={{ opacity: 0, height: 0 }}
                    transition={{ duration: 0.22 }}
                  >
                    <label className="block cursor-pointer">
                      <div className={`border-2 border-dashed border-white/30 rounded-3xl p-10 text-center ${previewSrc ? "hidden" : ""}`}>
                        <div className="mx-auto w-20 h-20 rounded-full glass flex items-center justify-center mb-4">
                          <i className="fa-solid fa-image text-4xl text-purple-300"></i>
                        </div>
                        <p className="text-lg font-medium">Drop or click to upload</p>
                      </div>
                      <input type="file" name="image" accept="image/*" className="hidden" onChange={handleFileChange} required={!previewSrc} />
                    </label>

                    <AnimatePresence>
                      {previewSrc && (
                        <motion.div
                          initial={{ opacity: 0, scale: 0.92 }}
                          animate={{ opacity: 1, scale: 1 }}
                          exit={{ opacity: 0, scale: 0.92 }}
                          className="relative mt-4"
                        >
                          <img src={previewSrc} alt="Preview" className="w-full h-64 object-cover rounded-2xl shadow-2xl" />
                          <motion.button
                            whileHover={{ scale: 1.1 }}
                            whileTap={{ scale: 0.9 }}
                            type="button"
                            onClick={clearPreview}
                            className="absolute top-3 right-3 bg-red-600/85 hover:bg-red-700 text-white px-4 py-2 rounded-full text-sm backdrop-blur-sm"
                          >
                            Remove
                          </motion.button>
                        </motion.div>
                      )}
                    </AnimatePresence>

                    <div className="grid grid-cols-2 sm:grid-cols-4 gap-3 mt-5">
                      {["describe", "caption", "objects", "explain"].map(t => (
                        <label key={t} className="cursor-pointer">
                          <input type="radio" name="prompt_type" value={t} className="peer hidden" defaultChecked={t === "describe"} />
                          <motion.div
                            whileHover={{ scale: 1.05 }}
                            whileTap={{ scale: 0.96 }}
                            className="glass py-3 px-4 rounded-xl text-center text-sm font-medium peer-checked:bg-purple-600/60 peer-checked:ring-2 peer-checked:ring-purple-400"
                          >
                            {t.charAt(0).toUpperCase() + t.slice(1)}
                          </motion.div>
                        </label>
                      ))}
                    </div>
                  </motion.div>
                )}
              </AnimatePresence>

              <motion.button
                whileHover={{ scale: 1.035, y: -2 }}
                whileTap={{ scale: 0.96 }}
                type="submit"
                disabled={loading}
                className={`w-full py-5 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 rounded-2xl font-bold text-lg shadow-xl flex items-center justify-center gap-3 disabled:opacity-60 ${!loading && "btn-hover"}`}
              >
                {loading ? <div className="loader" /> : buttonText}
              </motion.button>
            </form>

            <AnimatePresence>
              {result && (
                <motion.div
                  initial={{ opacity: 0, y: 20 }}
                  animate={{ opacity: 1, y: 0 }}
                  className="mt-10"
                >
                  <div className="glass rounded-2xl p-6 md:p-8">
                    <h3 className="text-2xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-purple-300 to-pink-300">Result</h3>
                    <div className="text-gray-200 leading-relaxed whitespace-pre-wrap text-lg">{result}</div>
                  </div>
                </motion.div>
              )}
            </AnimatePresence>
          </motion.div>

          <motion.button
            whileHover={{ scale: 1.15 }}
            whileTap={{ scale: 0.88 }}
            onClick={() => setHistoryOpen(true)}
            className="fixed bottom-8 right-8 z-20 w-14 h-14 rounded-full bg-gradient-to-br from-purple-600 to-indigo-600 flex items-center justify-center shadow-2xl"
          >
            <i className="fa-solid fa-clock-rotate-left text-xl"></i>
          </motion.button>

          <AnimatePresence>
            {historyOpen && (
              <motion.div
                initial={{ opacity: 0 }}
                animate={{ opacity: 1 }}
                exit={{ opacity: 0 }}
                className="fixed inset-0 bg-black/60 z-40 flex justify-end"
                onClick={() => setHistoryOpen(false)}
              >
                <motion.div
                  initial={{ x: "100%" }}
                  animate={{ x: 0 }}
                  exit={{ x: "100%" }}
                  transition={{ type: "spring", damping: 25, stiffness: 300 }}
                  className="w-full max-w-md bg-gradient-to-b from-slate-900/95 to-black/95 backdrop-blur-xl h-full overflow-y-auto"
                  onClick={e => e.stopPropagation()}
                >
                  <div className="p-6">
                    <div className="flex justify-between items-center mb-6">
                      <h2 className="text-2xl font-bold">History</h2>
                      <motion.button
                        whileHover={{ scale: 1.15 }}
                        whileTap={{ scale: 0.9 }}
                        onClick={() => setHistoryOpen(false)}
                        className="text-gray-400 hover:text-white"
                      >
                        <i className="fa-solid fa-xmark text-2xl"></i>
                      </motion.button>
                    </div>
                    <div className="space-y-5">
                      {history.length === 0 ? (
                        <p className="text-center text-gray-400 py-10">No history yet...</p>
                      ) : (
                        history.map(item => (
                          <motion.div
                            key={item.id}
                            initial={{ opacity: 0, y: 15 }}
                            animate={{ opacity: 1, y: 0 }}
                            className="glass rounded-2xl p-5 hover:scale-[1.02] group"
                          >
                            <div className="flex justify-between items-start mb-3">
                              <span className="text-sm text-gray-400">{item.timestamp}</span>
                              <motion.button
                                whileHover={{ scale: 1.2 }}
                                whileTap={{ scale: 0.9 }}
                                onClick={() => deleteRecord(item.id)}
                                className="opacity-0 group-hover:opacity-100 text-red-400 hover:text-red-300"
                              >
                                <i className="fa-solid fa-trash-can"></i>
                              </motion.button>
                            </div>
                            {item.image && <img src={item.image} alt="" className="w-full h-40 object-cover rounded-xl mb-4 shadow-md" />}
                            <p className="text-gray-200 leading-relaxed line-clamp-4">{item.result}</p>
                          </motion.div>
                        ))
                      )}
                    </div>
                  </div>
                </motion.div>
              </motion.div>
            )}
          </AnimatePresence>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
